    <p>Hannibal on yhdysvaltalainen psykologinen jännityssarja, jonka on kehittänyt Bryan Fuller. Se perustuu Thomas Harrisin kirjoittaman Punainen lohikäärme -romaanin henkilöhahmoihin. Sarja keskittyy FBI:n erikoistutkijan Will Grahamin ja psykiatri tri Hannibal Lecterin väliseen suhteeseen.</p>
